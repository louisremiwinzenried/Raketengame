<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rakengame</title>
    <script>
        let rakete = {
            x: 100,
            y: 200,
            width: 100,
            height: 50,
            src: "Rakete.png",
            direction: 1
        }

        let ufo = {
            x: 500,
            y: 200,
            width: 80,
            height: 80,
            src: "ufo.png"
        }

        let KEY_SPACE = false;
        let KEY_UP = false;
        let KEY_DOWN = false;
        let canvas;
        let ctx;
        let backgroundImage;

        document.onkeydown = function (e) {
            if (e.keyCode == 32) {
                KEY_SPACE = true;
            } else if (e.keyCode == 38) {
                KEY_UP = true;
            } else if (e.keyCode == 40) {
                KEY_DOWN = true;
            }
        }

        document.onkeyup = function (e) {
            if (e.keyCode == 32) {
                KEY_SPACE = false;
            } else if (e.keyCode == 38) {
                KEY_UP = false;
            } else if (e.keyCode == 40) {
                KEY_DOWN = false;
            }
        }

        function startGame() {
            loadsite();
        }

        function loadsite() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");

            backgroundImage = new Image();
            backgroundImage.src = "hintergrund.png";
            backgroundImage.onload = function () {
                rakete.img = new Image();
                rakete.img.src = rakete.src;
                ufo.img = new Image();
                ufo.img.src = ufo.src;

                // Rufe draw() nach dem Laden des Hintergrundbildes auf
                draw();
            }
        }

        function draw() {
            // Zeichne den Hintergrund
            ctx.drawImage(backgroundImage, 0, 0);

            // Zeichne die Rakete und das UFO
            ctx.drawImage(rakete.img, rakete.x, rakete.y, rakete.width, rakete.height);
            ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);

            // Hier kannst du die Rakete basierend auf den Tasteneingaben bewegen
            if (KEY_UP) {
                rakete.y -= 5;
            }
            if (KEY_DOWN) {
                rakete.y += 5;
            }

            // Hier wird der eigentliche Zeichnungscode eingef√ºgt
            requestAnimationFrame(draw);
        }
    </script>
</head>
<body onload="startGame()">
    <canvas id="canvas" width="720" height="480"></canvas>
</body>
</html>
